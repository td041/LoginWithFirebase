<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lấy lại mật khẩu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="alert-list"></div>

    <header class="header">
      <div class="header__logo">
        <a href="login.html"><img src="./check.png" alt="" class="logo" /></a>
      </div>
      <div class="header__menu">
        <ul>
          <li>
            <a href="login.html" button-login>Đăng nhập</a>
          </li>
          <li>
            <a href="register.html" button-register>Đăng ký</a>
          </li>
          <li>
            <button button-logout>Đăng xuất</button>
          </li>
        </ul>
      </div>
    </header>

    <main class="main">
      <h1>Lấy lại mật khẩu</h1>

      <form id="form-forgot-password" class="form">
        <div class="form__group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
        </div>

        <button class="form__button">Nhận email xác thực</button>
      </form>
    </main>

    <script type="module" src="assets/js/script.js"></script>
  </body>
</html>
